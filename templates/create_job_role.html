{% extends 'base.html' %}

{% block title %}Create Job Role{% endblock %}

{% block content %}
<h2>Create Job Role for {{ campaign.name }}</h2>
<form action="{{ url_for('company_bp.create_job_role', campaign_id=campaign.id) }}" method="post">
    <div>
        <label for="details">Details:</label>
        <textarea id="details" name="details" required></textarea>
    </div>
    <div>
        <label for="payment">Payment:</label>
        <input type="number" id="payment" name="payment" step="0.01" required>
    </div>
    <button type="submit">Create Job Role</button>
</form>
{% endblock %}
